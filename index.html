<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Video Editor</h1>
        <p>Upload a video to see it in action!</p>
        
        <input type="file" id="uploader" accept="video/*">
        <video id="player" controls></video>
        
        <div class="controls">
            <button id="trim-btn">Trim first 5 seconds</button>
            <p id="message"></p>
        </div>
        
        <video id="output-video" controls style="display:none;"></video>
        <a id="download-link" style="display:none;">Download Edited Video</a>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
